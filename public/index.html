<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <!-- Import Google Icon Font -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import materialize.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" rel="stylesheet">
    <title>África Light</title>

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <meta name="application-name" content="África Light">
    <meta name="description" content="A moda e identidade de África">
    <meta name="keywords" content="África Light, Moda África, Moda, Samacaca, Samakaka">

    <!-- Facebook SEO -->
    <meta property="og:title" content="A moda e identidade de África">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://scontent.flad2-1.fna.fbcdn.net/v/t1.0-9/44530550_320291548557547_8667247572445822976_n.png?_nc_cat=104&_nc_eui2=AeFe3Kdpi69SIC5D8YYMVjZ4YEfKpF3PzoxMyt4rXpl034Zwp-dS0HVJ3t1ta6PB-3Muwyxx1X41XuUbxwfus74WhqdI_SFYpUPGr0Z2iGTQrA&_nc_ht=scontent.flad2-1.fna&oh=552b60cdc5a4843cd41d63a5d5574b01&oe=5C3D47DD">
    <meta property="og:url" content="https://africalight.netlify.com/">


  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

    <!-- Import required jquery -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Import Materialize js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js">       </script>

  </body>
</html>
